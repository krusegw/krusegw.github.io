<canvas id="gl-canvas" width="512" height="512"></canvas>

</br>
<button id="toggleBtn">Toggle Morph On-Off</button>

<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es
in vec4 aPosition;
in vec4 bPosition;

uniform float t;

void main()
{
    gl_Position.x = t*aPosition.x + (1.0-t)*bPosition.x;
    gl_Position.y = t*aPosition.y + (1.0-t)*bPosition.y;
    gl_Position.z = 0.0;
    gl_Position.w = 1.0;
}

</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es
precision mediump float;

uniform vec4 inColor;
out vec4 fColor;

void
main()
{
    fColor = inColor;
}
</script>
